<!DOCTYPE html>    
<html>    
<head>    
    <title>Add Questions</title>    
    <link rel="stylesheet" type="text/css" href="s1.css">    
</head>    
<body>    
    <h2>Add Questions</h2><br>    
    <div class="login">    
    <form id="login" method="post" action="add.php">    
        <label><b>QuestionId
        </b>    
        </label>  
<br>  
        <input type="text" name="QuestionId" id="QuestionId" placeholder=" Enter Question Id">    
        <br><br>    
        <label><b>YourQuestion 
        </b>
  <TEXTAREA ROW= "15" COLS= "50" NAME = "YourQuestion" placeholder= "Enter Question">
   </TEXTAREA><br>    
        </label>    
        <br><br>    
          <label><b> Difficulty     
        </b>    
        </label>    
         <SELECT NAME = "Difficulty">
   <OPTION VALUE = "Easy" SELECTED>Easy</OPTION>
   <OPTION VALUE = "Medium">Medium</OPTION>
   <OPTION VALUE = "Hard">Hard</OPTION>
   </SELECT><BR>
        <br><br>   
        <label><b> Module   
        </b>    
        </label>    
         <SELECT NAME = "Module">
   <OPTION VALUE = "1" SELECTED>1</OPTION>
   <OPTION VALUE = "2">2</OPTION>
   <OPTION VALUE = "3">3</OPTION>
   <OPTION VALUE = "4">4</OPTION>
   <OPTION VALUE = "5">5</OPTION>
   </SELECT><BR>
        <br><br>  
      <label><b> Semester
        </b>    
        </label>    
         <SELECT NAME ="Semester">
   <OPTION VALUE = "1" SELECTED>1</OPTION>
   <OPTION VALUE = "2">2</OPTION>
   <OPTION VALUE = "3">3</OPTION>
   <OPTION VALUE = "4">4</OPTION>
   <OPTION VALUE = "5">5</OPTION>
   <OPTION VALUE = "6">6</OPTION>
    <OPTION VALUE = "7">7</OPTION>
    <OPTION VALUE = "8">8</OPTION>
   </SELECT><BR>
        <br><br>    
      <label><b> Subject
        </b>    
        </label>    
         <SELECT NAME ="Subject">
   <OPTION VALUE = "DBMS" SELECTED>DBMS</OPTION>
   <OPTION VALUE = "Java">Java</OPTION>
   <OPTION VALUE = "C">C</OPTION>
   <OPTION VALUE = "C++">C++</OPTION>
   <OPTION VALUE = "HTML">HTML</OPTION>
   <OPTION VALUE = "OS">OS</OPTION>
    <OPTION VALUE = "DS">DS</OPTION>
    <OPTION VALUE = "PYTHON">PYTHON</OPTION>
   </SELECT><BR>
        <br><br>    
       <label><b> Branch
        </b>    
        </label>    
         <SELECT NAME ="Branch">
   <OPTION VALUE = "Information Technology" SELECTED>Information Technology</OPTION>
   <OPTION VALUE = "CS">CS</OPTION>
   <OPTION VALUE = ""EC>EC</OPTION>
   <OPTION VALUE = "EI">EI</OPTION>
   <OPTION VALUE = "EE">EE</OPTION>
   <OPTION VALUE = "CE">CE</OPTION>
    <OPTION VALUE = "BIOTECH">BIOTECH</OPTION>
   </SELECT><BR>
        <br><br>    
     <label><b>Marks
        </b>    
        </label>  
<br>  
        <input type="text" name="Marks" id="Marks" placeholder=" Enter Marks">    
        <br><br>    
         
<br>    
       

        <input type="submit" name="log" id="log" value="ADD QUESTIONS"> 
<br>

         <a href='create.html' style="float: left;"class= "btn btn-sucess ">Create Paper</a>
    </form>     
</div>    
</body>    
</html>
